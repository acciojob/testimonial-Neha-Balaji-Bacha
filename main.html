<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Section</title>
    <style>
      .testimonial-section {
        background-color: #f5f5f5;
        padding: 20px;
      }
      .testimonial {
        background-color: white;
        padding: 15px;
        border: 1px solid black;
        margin: 15px;
        color: #333;
      }
      .author {
        text-align: right;
        font-style: italic;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="testimonial-section">
      <h1>Testimonials</h1>

      <div class="testimonial">
        <p>
          This product is amazing! I highly recommend it to anyone in need of a
          solution like this.
        </p>
        <p class="author">- John Doe</p>
      </div>

      <div class="testimonial">
        <p>
          I have been using this for a few weeks now, and it has completely
          transformed my workflow.
        </p>
        <p class="author">- Jane Smith</p>
      </div>
    </div>
  </body>
</html>
